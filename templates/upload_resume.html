{% extends 'base.html' %}

{% block title %}Upload Resume{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h2 class="text-2xl font-bold text-gray-800 mb-6">Upload Your Resume</h2>
    
    <form method="POST" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="resume">
                Resume File (PDF or DOC)
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="file" name="resume" id="resume" accept=".pdf,.doc,.docx" required>
        </div>
        
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="target_field">
                Target Career Field
            </label>
            <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                   type="text" name="target_field" id="target_field" placeholder="e.g., Data Science" required>
        </div>
        
        <div class="flex items-center justify-between">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                    type="submit">
                Analyze Resume
            </button>
            <a href="{% url 'dashboard' %}" class="text-blue-500 hover:text-blue-800">
                Back to Dashboard
            </a>
        </div>
    </form>
</div>
{% endblock %}
